<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Essence Elegance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Essence Elegance</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Shop</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="#" id="search-icon"><i class="fas fa-search"></i></a>
                <a href="cart.html" id="cart-icon"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></a>
            </div>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        <div class="search-container">
            <div class="container">
                <input type="text" id="search-input" placeholder="Search for fragrances...">
                <button id="close-search"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>Our Collection</h1>
            <div class="breadcrumb">
                <a href="index.html">Home</a> / <span>Shop</span>
            </div>
        </div>
    </section>

    <section class="products-section">
        <div class="container">
            <div class="products-container">
                <div class="filters">
                    <h3>Filter By</h3>
                    <div class="filter-group">
                        <h4>Concentration</h4>
                        <div class="filter-options">
                            <label>
                                <input type="checkbox" class="concentration-filter" value="Eau de Parfum (EDP)"> Eau de Parfum (EDP)
                            </label>
                            <label>
                                <input type="checkbox" class="concentration-filter" value="Eau de Toilette (EDT)"> Eau de Toilette (EDT)
                            </label>
                            <label>
                                <input type="checkbox" class="concentration-filter" value="Extrait de Parfum"> Extrait de Parfum
                            </label>
                            <label>
                                <input type="checkbox" class="concentration-filter" value="Body Spray"> Body Spray
                            </label>
                        </div>
                    </div>
                    <div class="filter-group">
                        <h4>Longevity</h4>
                        <div class="filter-options">
                            <label>
                                <input type="checkbox" class="longevity-filter" value="short"> 3-5 hours
                            </label>
                            <label>
                                <input type="checkbox" class="longevity-filter" value="medium"> 6-8 hours
                            </label>
                            <label>
                                <input type="checkbox" class="longevity-filter" value="long"> 9+ hours
                            </label>
                        </div>
                    </div>
                    <button id="clear-filters" class="btn btn-small">Clear Filters</button>
                </div>
                <div class="products-list">
                    <div class="products-grid" id="all-products">
                        <!-- Products will be loaded here via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
